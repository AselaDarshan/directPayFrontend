<div class="row" *ngIf="register">
  <div class="col-md-12">
    <div>
      <ba-card title="Basic Form" baCardClass="with-scroll">
        <form #merchantRegisterForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="merchantName">Merchant Name</label>
            <input type="text" class="form-control" id="merchantName" placeholder="Merchant Name" [(ngModel)] = "merchant.merchantName" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="brNumber">Merchant Business Registation Number</label>
            <input type="text" class="form-control" id="brNumber" placeholder="Merchant Business Registation Number" [(ngModel)] = "merchant.brNumber" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Merchant Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Merchant Phone Number" [(ngModel)] = "merchant.phoneNumber" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="merchantAddress">No (Merchant Address)</label>
            <input type="text" class="form-control" id="merchantAddress" placeholder="No (Merchant Address)" [(ngModel)] = "merchant.merchantAddressNo" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="streetNumber1">Street Line 1 (Merchant Address)</label>
            <input type="text" class="form-control" id="streetNumber1" placeholder="Street Line 1 (Merchant Address)" [(ngModel)] = "merchant.merchantAddressStreet1" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="state">State (Merchant Address)</label>
            <input type="text" class="form-control" id="state" placeholder="State (Merchant Address)" [(ngModel)] = "merchant.merchantAddressState" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="merchantAccountNumber">Merchant Account Number</label>
            <input type="text" class="form-control" id="merchantAccountNumber" placeholder="Merchant Account Number" [(ngModel)] = "merchant.merchantAccountNumber" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label for="merchantEmail">Merchant Email</label>
            <input type="text" class="form-control" id="merchantEmail" placeholder="Merchant Email" [(ngModel)] = "merchant.merchantEmail" [ngModelOptions]="{standalone: true}">
          </div>
          <!--div class="checkbox">
            <ba-checkbox [(ngModel)]="isChecked" [label]="'Check me out'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
          </div-->
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </ba-card>
    </div>
  </div>
</div>
<div *ngIf="qr_code" class="col-md-6 col-sm-6 col-xs-6">
  <qrcode [merchantId]="merchantId"></qrcode>
</div>
<div *ngIf="detail" class="col-md-6 col-sm-6 col-xs-6">
  <detail [merchant]="merchant"></detail>
</div>
