<div class="widgets">
  <div class="row">
    <ba-card title="Merchant Transaction List" baCardClass="with-scroll" class="data-table-container">
      <div class="row">
        <div class="col-sm-2">
          <!--label class="label-control">Agent Id</label-->
          <select   class="form-control input-sm" [(ngModel)]="rowsOnPage">
            <option  [ngValue]="5">000005</option>
            <option [ngValue]="10">000010</option>
            <option [ngValue]="15">0000015</option>
          </select>
        </div>
        <div class="col-sm-4">
          <!--div class="row">
            <label class="col-sm-12 label-control">Period</label>
          </div>
          <div class="row">
            <label class="col-sm-12 label-control">Period</label>
          </div-->
          <div class="row">
            <div class="offset-sm-1 col-sm-5">
              <div class="row">
                <my-date-picker [options]="myDatePickerOptions"
                                (dateChanged)="onDateChanged($event)"></my-date-picker>
              </div>
            </div>

            <div class="offset-sm-1 col-sm-5">
              <div class="row">
                <my-date-picker [options]="myDatePickerOptions"
                                (dateChanged)="onDateChanged($event)"></my-date-picker>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <!--div class="panel-heading">Merchant List</div-->

        <table class="table table-striped" [mfData]="data " #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" >
          <thead>
          <tr>
            <!--th style="width: 10%"></th-->
            <th style="width: 20%">
              <mfDefaultSorter by="transactionId">Transaction ID</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="userId">User ID</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="userName">User Name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="data">Data</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="amount">Amount</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="status">Status</mfDefaultSorter>
            </th>
          </tr>
          <tr>
            <!--th colspan="5">
              Filter by name:
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let transaction of mf.data">
            <!--td>
              <button (click)="remove(merchant)" class="btn btn-danger">x</button>
            </td-->
            <td >{{transaction.transactionId}}</td>
            <td (click)="showQrcode(merchant)">{{transaction.userId}}</td>
            <td>{{transaction.userName}}</td>
            <td>{{transaction.data}}</td>
            <td >{{transaction.amount}}</td>
            <td>{{transaction.status}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </ba-card>
  </div>
</div>
<div *ngIf="merchantqrcode" class="col-md-6 col-sm-6 col-xs-6">
  <qrcode [merchantId]="merchantId"></qrcode>
</div>
